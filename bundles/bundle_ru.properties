;/ items
item.heavy-armaments-cryogel.name = Криогель
item.heavy-armaments-cryogel.description = Используеться в турелях в качества тепловых патронов.
item.heavy-armaments-cryogel.details = Чрезвычайно холодная смесь, полученный путем смешивания цижидкости и песка. Несмотря на температуру, он остаётся желатиновым. Не ешь это

item.heavy-armaments-titanium-carbide.name = Карбид титана
item.heavy-armaments-titanium-carbide.description = Очень тяжёлый материал, в основном используется в продвинутых постройках.
item.heavy-armaments-titanium-carbide.details = Чрезвычайно твердый материал с отличной термической и химической стабильностью. Хотя его можно найти естественным образом в Терре, он не является материалом Серпуло, может производиться в «печи науглероживания».

;/blocks
;Defense
block.heavy-armaments-enhanced-mend-projector.name = Ўбермендер
block.heavy-armaments-enhanced-mend-projector.description = Улучшеный регенератор, почти мгновенно лечит блоки.
block.heavy-armaments-enhanced-mend-projector.details = ОЧЕНЬ продвинутая версия регенератора на Серпуло

block.heavy-armaments-regenerator.name = Восстановитель
block.heavy-armaments-regenerator.description = Оперативно ремонтирует находящиеся поблизости блоки. 
block.heavy-armaments-regenerator.details = Модифицированная версия ремонтирующего проектора, хотя уступает в силе лечения, его небольшое, но постоянное лечение делает его лучше под сильным огнем.

block.heavy-armaments-overdriver.name = Перегрузщик
block.heavy-armaments-overdriver.description = Умеренно увеличивает скорость ближайшего здания.
block.heavy-armaments-overdriver.details = Сверхприводный купол начального уровня, используемый в ситуации, когда нельзя позволить себе что-то по лучше.

;Drills
block.heavy-armaments-precision-drill.name = Прецизионный бур
block.heavy-armaments-precision-drill.description = Очень компактный бур, способное добыть титан, несмотря на его размер.
block.heavy-armaments-precision-drill.details = Хотя сверло с торием и усиленным двигателем меньше, чем у большинства других буров, оно позволяет извлекать гораздо более твердый материал, чем он на то предназначен.

block.heavy-armaments-stationary-excavator.name = Стационарный экскаватор
block.heavy-armaments-stationary-excavator.description = Специализируется на массовой добыче низкосортных материалов, таких как металалом или песок.
block.heavy-armaments-stationary-excavator.details = Невероятно старая технология, но еще не устаревшая, его огромный диаметр не позволяет ему сверлить твердые материалы, но он отлично подходит для сбора более мягких ресурсов.

;Power
block.heavy-armaments-magmatic-generator.name = Магматический генератор
block.heavy-armaments-magmatic-generator.description = Генерирует кучу энергии когда находится на тёплых блоках.
block.heavy-armaments-magmatic-generator.details = Больше и лучше чем термальный генератор, хотя ему нужно больше места для постройки, его эффективность нельзя недооценивать.

block.heavy-armaments-solar-array.name = Солнечный массив
block.heavy-armaments-solar-array.description = Более крупная и эффективная солнечная панель, хотя и довольно хрупкая.
block.heavy-armaments-solar-array.details = Улучшеная версия солнечной панели на Серпуло.

block.heavy-armaments-beacon.name = Маяк
block.heavy-armaments-beacon.description = Освещает большую местность чем осветитель.
block.heavy-armaments-beacon.details = Не смотрите ему в глаза... ну типа.

;Production
block.heavy-armaments-blast-press.name = Взрывной пресс
block.heavy-armaments-blast-press.description = Быстро сжимает куски угля в графит используя силу взрыва.
block.heavy-armaments-blast-press.details = Использует невероятно продвинутые технологии, взрызная смесь используется для создания большого давления в прессе. 

block.heavy-armaments-carburizing-furnace.name = Печь науглероживания
block.heavy-armaments-carburizing-furnace.description = Производит карбид титана, используя титан и уголь
block.heavy-armaments-carburizing-furnace.details = Путем введения большого количества углерода в поверхность титана можно получить гораздо более прочный материал. 

block.heavy-armaments-coal-liquefier.name = Разжижитель угля
block.heavy-armaments-coal-liquefier.description = Разжижает угль в нефть используя воду и электричество.
block.heavy-armaments-coal-liquefier.details = ХЗ как это работает, главное что это работает.

block.heavy-armaments-scorch-kiln.name = Пламенная печь
block.heavy-armaments-scorch-kiln.description = Быстро производит метастекло.
block.heavy-armaments-scorch-kiln.details = Продвинутая версия печи, использует горящий пиротит, значительно увеличивая производство. 

block.heavy-armaments-gelatinizer.name = Желатинизатор
block.heavy-armaments-gelatinizer.description = Производит криогель из песка и криогенной жидкости.
block.heavy-armaments-gelatinizer.details = Используя песок, криогенную жидкость можно желатинизировать в твердый криогель, что упрощает хранение и более универсальное использование. 

block.heavy-armaments-combustion-compressor.name = Компрессор сгорания
block.heavy-armaments-combustion-compressor.description = Использует титан, нефть и взрывчатую смесь для быстрого получения пластана.
block.heavy-armaments-combustion-compressor.details = Модифицированная версия пластанового пресса, абразивная смесь используется для ускорения процесса сжатия нефти и титана, используя аналогичный метод, как струйный пресс.

block.heavy-armaments-silicon-arc-furnace.name = Кремниевая дуговая печь
block.heavy-armaments-silicon-arc-furnace.description = Для производства кремния используется дорогой сплав для импульсных перенапряжений.
block.heavy-armaments-silicon-arc-furnace.details = Современный, чистый, эффективный. Использует электрические свойства импульсного сплава для ускорения производства кремния.

;/Turrets
;Beam

block.heavy-armaments-t2_beam.name = Мултигроз
block.heavy-armaments-t2_beam.description = Быстро разряжает энергетические болты. Способен поражать воздушных врагов.
block.heavy-armaments-t2_beam.details = Стандартное лучевое оружие подавления проблемной зоны.

block.heavy-armaments-t3-1_beam.name = Тишина
block.heavy-armaments-t3-1_beam.description = Запускает энергетические снаряды EMP, которые временно выводят из строя вражеский юнит.
block.heavy-armaments-t3-1_beam.details = На основе древних чертежей, найденных глубоко под руинами Лондона на Терре. Надпись на чертеже, цитирую: «Quell your voice, silence your heart».

;MineLauncher
block.heavy-armaments-t3_minelauncher.name = Зоундеркайт
block.heavy-armaments-t3_minelauncher.description = Распологайте мины на большом расстоянии. Эффекты мин зависят от боеприпасов.
block.heavy-armaments-t3_minelauncher.details = Мины запрещены в разных странах из-за неизбирательного характера убийства как вооруженных, так и невинных людей, хотя эти законы не применяются в Серпуло, поскольку все пытаются убить вас. n / Идеи взяты из exotic mod от BlueWolf#3682

;Gatlings
block.heavy-armaments-t3-1_gatling.name = Бритва
block.heavy-armaments-t3-1_gatling.description = Стреляет невероятно быстро. Только наземные войска.
block.heavy-armaments-t3-1_gatling.details = Пистолет Гатлинга несравненной свирепости. Никто не переживет его гнев.

;railgun
block.heavy-armaments-t3_railgun.name = Экскалибур
block.heavy-armaments-t3_railgun.description = Мощный скорострельный рельсотрон начального уровня, способный наносить неизменно высокий урон.
block.heavy-armaments-t3_railgun.details = Назван в честь его мечообразной формы. Этот мощный рельсотрон широко используется во всех видах боя.

block.heavy-armaments-t4_railgun.name = Снайпер
block.heavy-armaments-t4_railgun.description = Свирепо точная дальнобойная турель, стреляющая снарядами с невероятной скоростью. Способен уничтожить большинство наземных целей одним выстрелом
block.heavy-armaments-t4_railgun.details = Наказание придет к тем, кто появится на его глазах.

;duos
block.heavy-armaments-t1_duo.name = Квадра
block.heavy-armaments-t1_duo.description = Модифицированная «Двойная турель» с удвоенной скорострельностью.
block.heavy-armaments-t1_duo.details = Улучшеная версия двойной турели.

;Missiles
block.heavy-armaments-t1_missile.name = Адский раздор
block.heavy-armaments-t1_missile.description = Простая ракетница, имеет огромную дальность действия.
block.heavy-armaments-t1_missile.details = Стандартная пусковая установка зенитно-ракетных комплексов. Старый и надежный.

block.heavy-armaments-t2_missile.name = Стайлет
block.heavy-armaments-t2_missile.description = Стреляет ракетами короткой очередью.
block.heavy-armaments-t2_missile.details = Многие микроракеты были связаны друг с другом перед запуском, что позволяло запускать несколько ракет в быстрой последовательности, хотя из-за этой конструкции она довольно быстро теряет скорость./nТурель от sh1penfire

;shotguns

block.heavy-armaments-t1_shotgun.name = Траншея
block.heavy-armaments-t1_shotgun.description = Стрельяет по врагам картечью.
block.heavy-armaments-t1_shotgun.details = Несмотря на свой возраст, «Траншея» по-прежнему остается надежным оружием даже после четырех столетий эксплуатации.

block.heavy-armaments-t2-1_shotgun.name = Ураган
block.heavy-armaments-t2-1_shotgun.description = Уменьшено количество выстрелов для увеличения скорости стрельбы.
block.heavy-armaments-t2-1_shotgun.details = Модернизированная «Траншея», меньшее количество пуль на выстрел позволяет ему работать с повышенной скорострельностью.

block.heavy-armaments-t2-2_shotgun.name = Латувь
block.heavy-armaments-t2-2_shotgun.description = Медленная скорострельность, но больше выстрелов.
block.heavy-armaments-t2-2_shotgun.details = С увеличенным и усиленным стволом. Латувь - мощная альтернатива «Урагана» для тех, кто предпочитает не торопиться.

block.heavy-armaments-t3-1_shotgun.name = Буря
block.heavy-armaments-t3-1_shotgun.description = Очень высокая скорострельность, расходует много патронов.
block.heavy-armaments-t3-1_shotgun.details = Ружье турельное с конфигурацией Гатлинга. Его название представляет собой яростную бурю из пуль, которую он производит.

block.heavy-armaments-t3-2_shotgun.name = Страйк
block.heavy-armaments-t3-2_shotgun.description = Медленый огонь, невероятная разрушительная сила с близкого расстояния.
block.heavy-armaments-t3-2_shotgun.details = Очень жестокое оружие, способное стрелять элементарными соединениями в ужасающем количестве. Уничтожайте врагов, которые достаточно глупы, чтобы приблизиться.

;Walls
block.heavy-armaments-reinforced-titanium-wall.name = Усиленная титановая стена
block.heavy-armaments-reinforced-titanium-wall.description = Стена из карбида титана, очень прочная и долговечная.

block.heavy-armaments-reinforced-titanium-wall-large.name = Большая усиленная титановая стена
block.heavy-armaments-reinforced-titanium-wall-large.description = Большая стена из карбида титана, очень прочная и долговечная. Распространяется на несколько блоков.

;Reconstructor
block.heavy-armaments-multiplicative-petroleum-reconstructor.name = Мультипликативный нефтяной реконструктор
block.heavy-armaments-multiplicative-petroleum-reconstructor.description = Улучшает введённые юниты до третьего уровня «Heavy Armaments».Использует нефть

block.heavy-armaments-exponential-petroleum-reconstructor.name = Экспоненциальный нефтяной реконструктор
block.heavy-armaments-exponential-petroleum-reconstructor.description = Улучшает введённые юниты до четвёртого уровня «Heavy Armaments».Использует нефть

block.heavy-armaments-tetrative-petroleum-reconstructor.name = Тетративный нефтяной реконструктор
block.heavy-armaments-tetrative-petroleum-reconstructor.description = Улучшает введённые юниты до пятого уровня «Heavy Armaments».Использует нефть

;Units
    ; Air
unit.heavy-armaments-t3A_copter.name = Бедивер
unit.heavy-armaments-t3A_copter.description = Летательный аппарат с вращающимися роторами. Оснащен пулеметами и ракетными установками
unit.heavy-armaments-t3A_copter.details = Реликвия из старого мира, когда в небе правили нефть и пропеллеры. Теперь он модернизирован, что делает его врагом, с которым можно посчитаться.

unit.heavy-armaments-t4A_copter.name = Галахад
unit.heavy-armaments-t4A_copter.description = Оснащен артиллерией, пулеметами и ракетными установками.
unit.heavy-armaments-t4A_copter.details = Модернизирован и вооружен до зубов. Сокрушите врагов ураганом снарядов

unit.heavy-armaments-t5A_copter.name = Ланселот
unit.heavy-armaments-t5A_copter.description = Его уникальные взаимозаменяемые роторы придают ему беспрецедентную мобильность, он несет больше оружия, чем его предшественник.
unit.heavy-armaments-t5A_copter.details = Грохочущая угроза. Ужас небес, предвестник конфликта.

    ; Navals
unit.heavy-armaments-t3A_naval.name = Таруманегара
unit.heavy-armaments-t3A_naval.description = Оснащен ракетными и пулемётными установками. Его ракеты вдвое уменьшают броню врага
unit.heavy-armaments-t3A_naval.details = Быстрый и грозный. Жертвует структурной целостностью ради увеличения огневой мощи.

unit.heavy-armaments-t4A_naval.name = Шривиджая
unit.heavy-armaments-t4A_naval.description = Оснащен военно-морским рельсотроном, ракетами, артиллерией и пулеметами. Большая огневая мощь для своего размера
unit.heavy-armaments-t4A_naval.details = Легкобронированные и агрессивные, обладают большей огневой мощью, чем другие корабли такого размера.

unit.heavy-armaments-t5A_naval.name = Маджапит
unit.heavy-armaments-t5A_naval.description = Имеет ЕЩЕ БОЛЬШЕ вооружения, чем его предшественник.
unit.heavy-armaments-t5A_naval.details = Покоритель и владыка океана. «Маджапит» был разработан, чтобы доминировать в любом морском сражении.
