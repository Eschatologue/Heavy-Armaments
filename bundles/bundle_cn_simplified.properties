;/ items
item.heavy-armaments-cryogel.name = 冷冻凝胶
item.heavy-armaments-cryogel.description = 用作热（冷）能武器弹药。
item.heavy-armaments-cryogel.details = 一种极冷的化合物，由混合液和沙子合成。 尽管它的温度很低，但它是凝胶状的。 不可食用。

item.heavy-armaments-titanium-carbide.name = 碳化钛 
item.heavy-armaments-titanium-carbide.description = 非常坚硬的材料，广泛用于高级建筑。
item.heavy-armaments-titanium-carbide.details = 极其坚硬的材料，具有出色的热稳定性和化学稳定性。 虽然可以在地形中自然发现，但它不是赛普洛的原生产物，必须在“渗碳炉”中制造。

;/blocks
;Defense
block.heavy-armaments-enhanced-mend-projector.name = 超级治疗师
block.heavy-armaments-enhanced-mend-projector.description = 超级治疗师，几乎可以立即治愈方块。
block.heavy-armaments-enhanced-mend-projector.details = 赛普洛中使用的非常高级的治疗师版本。

block.heavy-armaments-regenerator.name = 重生器
block.heavy-armaments-regenerator.description = 快速修复其附近的方块。 
block.heavy-armaments-regenerator.details = 修理投影仪的改良版，虽然在爆发治疗方面较差，但它的小而持续的治疗使其在重火下表现更好。 

block.heavy-armaments-overdriver.name = 超频投射器
block.heavy-armaments-overdriver.description = 一定幅度的提高附近建筑的速度。
block.heavy-armaments-overdriver.details = 入门级超频投射器，用于无法负担更好的投影仪的情况。

;Drills
block.heavy-armaments-precision-drill.name = 精密钻
block.heavy-armaments-precision-drill.description = 一个非常紧凑的钻头，尽管它的尺寸很小，但能够钻钛。 
block.heavy-armaments-precision-drill.details = 虽然比大多数钻头小，但其贫钍钻头和加强型电机使其能够提取比设计更硬的材料。

block.heavy-armaments-stationary-excavator.name = 固定式挖掘机
block.heavy-armaments-stationary-excavator.description = 专门设计来大量地提取低等级材料，例如废料和沙子。
block.heavy-armaments-stationary-excavator.details = 一项非常古老但尚未过时的技术，尽管其巨大的钻孔使其无法钻探更硬的材料，但它非常适合收集较软的资源

;Power
block.heavy-armaments-magmatic-generator.name = 岩浆发电机
block.heavy-armaments-magmatic-generator.description = 放置在高温区域时会产生大量电力。
block.heavy-armaments-magmatic-generator.details = 更大更好的热力发电机，虽然需要更多的空间来部署，但它的效率也不容小觑。

block.heavy-armaments-solar-array.name = 太阳能阵列
block.heavy-armaments-solar-array.description = 虽然很脆弱，但是太阳能阵列会更加高效。
block.heavy-armaments-solar-array.details = Serpulo 中使用的太阳能电池板的改进版本。 

block.heavy-armaments-beacon.name = 信标 
block.heavy-armaments-beacon.description = 照亮比照明器更广的区域。
block.heavy-armaments-beacon.details = 在没有保护的情况下直视它可能会对您的眼睛造成伤害。

;Production
block.heavy-armaments-blast-press.name = 爆炸型石墨压缩机
block.heavy-armaments-blast-press.description = 使用爆炸将大块煤快速压缩成石墨。
block.heavy-armaments-blast-press.details = 使用了非常先进的科技。 该压缩机将爆破的能量用来产生巨大的压力，从而快速压缩煤，非常高效。

block.heavy-armaments-carburizing-furnace.name = 渗碳炉
block.heavy-armaments-carburizing-furnace.description = 用钛和煤生产碳化钛。
block.heavy-armaments-carburizing-furnace.details = 通过将大量碳注入钛表面，可以生产出更耐用的材料。 

block.heavy-armaments-coal-liquefier.name = 煤液化器
block.heavy-armaments-coal-liquefier.description = 利用水和电将煤液化成石油。
block.heavy-armaments-coal-liquefier.details = 说实话，我们也不知道这咋成的，但是它的确生效了。

block.heavy-armaments-scorch-kiln.name = 焦炉
block.heavy-armaments-scorch-kiln.description = 快速生产钢化玻璃。
block.heavy-armaments-scorch-kiln.details = 普通熔炉的高级版本，使用燃烧的硫铁矿达到极端温度，显着提高了金属玻璃的产量。

block.heavy-armaments-gelatinizer.name = 胶凝室
block.heavy-armaments-gelatinizer.description = 用沙子和冷冻流体生产冷冻凝胶.
block.heavy-armaments-gelatinizer.details = 通过使用沙子，冷冻液体可以凝胶化成固体冷冻凝胶，从而有更好的储存性和更通用的用途。

block.heavy-armaments-combustion-compressor.name = 燃烧塑钢压缩机
block.heavy-armaments-combustion-compressor.description = 使用钛、油和爆炸化合物快速生产塑钢。
block.heavy-armaments-combustion-compressor.details = 塑钢压缩机的改进版本，使用与爆炸型石墨压缩机类似的方法，使用爆炸化合物来促进油和钛的压缩过程。

block.heavy-armaments-silicon-arc-furnace.name = 硅弧炉
block.heavy-armaments-silicon-arc-furnace.description = 采用昂贵的浪涌合金来生产硅。
block.heavy-armaments-silicon-arc-furnace.details = 现代、干净、高效。 使用浪涌合金电气特性来加速硅生产。

;/Turrets
;Beam

block.heavy-armaments-t2_beam.name = 多重威胁光束炮
block.heavy-armaments-t2_beam.description = 快速释放能量子弹，能攻击空中单位。
block.heavy-armaments-t2_beam.details = 一个标准的争议地区压制的激光武器。

block.heavy-armaments-t3-1_beam.name = 寂静
block.heavy-armaments-t3-1_beam.description = 发射“EMP”能量炮弹，暂时禁用敌方单位
block.heavy-armaments-t3-1_beam.details = 根据在Terra的“伦敦”遗址深处发现的古代蓝图研发。“平息你的声音，让你的心安静”写在它的蓝图上。

;MineLauncher
block.heavy-armaments-t3_minelauncher.name = 地雷抛投手
block.heavy-armaments-t3_minelauncher.description = 远距离部署地雷。 地雷效果因弹药而异。
block.heavy-armaments-t3_minelauncher.details = 地雷在各个国家被禁止，因为它滥杀无辜和武装人员，但是这些法律不适用于赛普洛，因为一切都在试图杀死你们。

;Gatlings
block.heavy-armaments-t3-1_gatling.name = 剃刀加特林
block.heavy-armaments-t3-1_gatling.description = 射速惊人。仅限于地面目标。
block.heavy-armaments-t3-1_gatling.details = 一种无比凶猛的加特林机枪。没有人能经受住它的愤怒。

;railgun
block.heavy-armaments-t3_railgun.name = 圣剑轨道炮
block.heavy-armaments-t3_railgun.description = 强大的入门级速射轨道炮，能够持续发射高伤害。
block.heavy-armaments-t3_railgun.details = 以其剑状外形命名。这种威力强大的轨道炮广泛用于各种战斗。

block.heavy-armaments-t4_railgun.name = 死眼轨道炮
block.heavy-armaments-t4_railgun.description = 极其精确的远程炮塔，以极高的速度发射射弹。能够在一次射击中摧毁大多数地面目标。
block.heavy-armaments-t4_railgun.details = 那些在它面前降落的人将受到惩罚。

;duos
block.heavy-armaments-t1_duo.name = 四管铜炮
block.heavy-armaments-t1_duo.description = 双管铜炮的升级版，火力翻倍。
block.heavy-armaments-t1_duo.details = 热门双管炮新升级！更远，更快，更加狠。

;Missiles
block.heavy-armaments-t1_missile.name = 地狱探索者导弹
block.heavy-armaments-t1_missile.description = 基础型导弹发射器，拥有较远的射程。
block.heavy-armaments-t1_missile.details = 标准地空导弹发射器。古老而可靠。

block.heavy-armaments-t2_missile.name = 短剑导弹
block.heavy-armaments-t2_missile.description = 射击速度比前一代慢，但威力更大。
block.heavy-armaments-t2_missile.details = 短剑虽然被归类为导弹发射器，但它更倾向于炮弹，炮弹后面有一个推进系统。

;shotguns

block.heavy-armaments-t1_shotgun.name = 战壕霰弹塔
block.heavy-armaments-t1_shotgun.description = 向敌人射击铅弹炮弹。
block.heavy-armaments-t1_shotgun.details = 虽然它已经服役4个世纪了，但“战壕级”仍然是一种可靠的武器。

block.heavy-armaments-t2-1_shotgun.name = 风暴霰弹塔
block.heavy-armaments-t2-1_shotgun.description = 更少的霰弹数量，但有射速。
block.heavy-armaments-t2-1_shotgun.details = 改装后的“战壕级”，每次发射的弹丸较少，使其能够以更高的射速运行。

block.heavy-armaments-t2-2_shotgun.name = 黄铜港霰弹塔
block.heavy-armaments-t2-2_shotgun.description = 射击速度较慢，但霰弹数量较多。
block.heavy-armaments-t2-2_shotgun.details = 更大，更坚固的枪管。对于那些喜欢慢吞吞的人来说，“黄铜港”是“风暴”的有力替代品。

block.heavy-armaments-t3-1_shotgun.name = 暴风雨霰弹塔
block.heavy-armaments-t3-1_shotgun.description = 射速很高，消耗大量弹药。
block.heavy-armaments-t3-1_shotgun.details = 使用了加特林转轮机枪调教的霰弹塔！它的名字代表了它制造的猛烈的子弹风暴。

block.heavy-armaments-t3-2_shotgun.name = 打击力量霰弹塔
block.heavy-armaments-t3-2_shotgun.description = 射击速度慢，近距离绝对毁灭性。
block.heavy-armaments-t3-2_shotgun.details = 一种非常残忍的武器，能够以惊人的数量发射元素化合物。消灭那些愚蠢到可以接近的敌人。
;Walls
block.heavy-armaments-reinforced-titanium-wall.name = 强化型碳化钛加固墙
block.heavy-armaments-reinforced-titanium-wall.description = 一种由碳化钛构成的加固墙，坚实耐用。

block.heavy-armaments-reinforced-titanium-wall-large.name = 大型强化钛质加固墙
block.heavy-armaments-reinforced-titanium-wall-large.description = 一种由碳化钛构成的大型加固墙，坚实耐用。可以扩展。

;Reconstructor
block.heavy-armaments-multiplicative-petroleum-reconstructor.name = 倍增式石油重构器
block.heavy-armaments-multiplicative-petroleum-reconstructor.description = 将投入的单位改造为重型武器【本MOD的】三级单位。使用石油。

block.heavy-armaments-exponential-petroleum-reconstructor.name = 指数级石油重构器
block.heavy-armaments-exponential-petroleum-reconstructor.description = 将投入的单位改造为重型武器【本MOD的】四级单位。同样使用石油。

block.heavy-armaments-tetrative-petroleum-reconstructor.name = 四重式石油重构器
block.heavy-armaments-tetrative-petroleum-reconstructor.description = 将投入的单位改造为重型武器【本MOD的】五级单位。同样使用石油。

;Units
    ; Air
unit.heavy-armaments-t3A_copter.name = 蓓蒂威尔
unit.heavy-armaments-t3A_copter.description = 带有旋转转子的飞行装置。配备机枪和导弹发射器。
unit.heavy-armaments-t3A_copter.details = 旧世界的产品，当时石油和推进器统治着天空。现在它被改造成了一个不可忽视的敌人。

unit.heavy-armaments-t4A_copter.name = 加兰德
unit.heavy-armaments-t4A_copter.description = 装备有枪械、机枪和导弹发射器。
unit.heavy-armaments-t4A_copter.details = 现代化和武装到牙齿。用炮弹风暴压倒你的敌人

unit.heavy-armaments-t5A_copter.name = 兰斯洛特
unit.heavy-armaments-t5A_copter.description = 其独特的啮合转子使其具有无与伦比的机动性，比其前身携带更多武器。
unit.heavy-armaments-t5A_copter.details = 雷鸣般的威胁。天空的魔鬼，冲突的信使。

    ; Navals
unit.heavy-armaments-t3A_naval.name = 塔努
unit.heavy-armaments-t3A_naval.description = 配备了导弹发射器和机关枪。它的导弹几乎能使敌人的装甲减半。
unit.heavy-armaments-t3A_naval.details = 敏捷而可怕。牺牲结构完整性以提高火力。

unit.heavy-armaments-t4A_naval.name = 诗维嘉
unit.heavy-armaments-t4A_naval.description = 装备有海军轨道炮、导弹、火炮和机枪。因为它的尺寸，火力很大
unit.heavy-armaments-t4A_naval.details = 携带轻型装甲，但非常有攻击性, 包含比同类船更加猛烈的火力。

unit.heavy-armaments-t5A_naval.name = 马加帕汉
unit.heavy-armaments-t5A_naval.description = 装备了比其前一代更多的武器。
unit.heavy-armaments-t5A_naval.details = 征服者和海洋之主。“马加帕汉”旨在主宰每一场海战。
