block.heavy-armaments-t3_railgun.description = Powerful entry level rapid fire railgun, capable of dishing out consistent high damage.
block.heavy-armaments-t3_railgun.details = Named after its swordlike shape. This powerful railgun is used extensively in all types of combat.

block.heavy-armaments-t4_railgun.name = Deadeye
block.heavy-armaments-t4_railgun.description = Ferociously accurate long range turret that fires projectiles at extreme velocity. Capable of destroying most ground target in a single shot
block.heavy-armaments-t4_railgun.details = Punishment shall came for those who lands on its sight.

