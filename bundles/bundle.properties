block.heavy-armaments-t3-2_shotgun.description = Slow rate of fire, absolutely devastating at close range
block.heavy-armaments-t3-2_shotgun.details = A very brutal weapon, capable of firing elemental compounds at terrifying quantity. Annihilate enemies that are dumb enough to get close.


