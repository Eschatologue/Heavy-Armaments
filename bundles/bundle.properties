;Beam

block.heavy-armaments-multithreat.name = Multithreat
block.heavy-armaments-multithreat.description = Discharges enegry bolts at a rapid rate. Capable of targeting airborne enemies.
block.heavy-armaments-multithreat.details = A standard issue area supression beam weapon. More versatile than the 'Arc'.  

block.heavy-armaments-sunflare.name = Sunflare
block.heavy-armaments-sunflare.description = Fires slow, scorching, hard-hitting energy beams.
block.heavy-armaments-sunflare.details = Although much more powerful than the 'Lancer', it is less popular due to dificult and expensive production. 

;cannon
block.heavy-armaments-excaliber.name = Excaliber
block.heavy-armaments-excaliber.description = Powerful entry level rapid fire railgun, capable of dishing out consistent high damage.
block.heavy-armaments-excaliber.details = Named after its swordlike shape. This powerful railgun is used extensively in all types of combat.

block.heavy-armaments-deadeye.name = Deadeye
block.heavy-armaments-deadeye.description = Ferociously accurate long range turret that fires projectiles at extreme velocity. Capable of destroying most ground targets in a single shot.
block.heavy-armaments-deadeye.details = This weapon is capable of acceletaring a simple titanium carbide slug to a terrifying velocity. After this gun fires, only silence remains.

;duos

block.heavy-armaments-quadra.name = Quadra
block.heavy-armaments-quadra.description = A Modified 'Duo' with double the fire rate.
block.heavy-armaments-quadra.details = An upgrade to the popular 'Duo'. Shoots faster and harder.

;Gatlings
block.heavy-armaments-razorback.name = Razorback
block.heavy-armaments-razorback.description = Shoots incredibly fast. Limited to ground targets.
block.heavy-armaments-razorback.details = One of the deadliest gatling guns ever produced, responsible for causing consistent 99.8% casualty rate in the past 127 years. 

block.heavy-armaments-buzzsaw.name = Buzzsaw
block.heavy-armaments-buzzsaw.description = Limited to ground targets, very accurate for its rate of fire.
block.heavy-armaments-buzzsaw.details = The 'Buzzsaw' sacrifices air defense for the capability of ripping enemies in half. 

;Missiles
block.heavy-armaments-hellseeker.name = Hellseeker
block.heavy-armaments-hellseeker.description = Simple missile launcher, has a huge range.
block.heavy-armaments-hellseeker.details = Standard issue surface to air missile launcher. Old and reliable. 

block.heavy-armaments-stiletto.name = Stiletto
block.heavy-armaments-stiletto.description = Shoots slower than its predecessor, but more powerful.
block.heavy-armaments-stiletto.details = Although categorized as a missile launcher, this thing leans more to artilery with a propulsion system behind its shell. 

;shotguns

block.heavy-armaments-trenchgrade.name = Trenchgrade
block.heavy-armaments-trenchgrade.description = Fires buckshot shells at enemies.
block.heavy-armaments-trenchgrade.details = Despite its age, the 'Trenchgrade' is stil a reliable weapon, even after 4 centuries being in service.

block.heavy-armaments-hurricane.name = Hurricane
block.heavy-armaments-hurricane.description = Reduced shot count for increased rate of fire.
block.heavy-armaments-hurricane.details = A retrofitred 'Trenchgrade', less pellet per-shot allows it to operate at increased rate of fire. 

block.heavy-armaments-brasshaven.name = Brasshaven
block.heavy-armaments-brasshaven.description = Slower rate of fire but fires more shots.
block.heavy-armaments-brasshaven.details = With bigger and reinforced barrel. The 'Brasshaven' is a powerful alternative to the 'Hurricane' for those who prefer to take it slow.

block.heavy-armaments-tempest.name = Tempest
block.heavy-armaments-tempest.description = Very high rate of fire, consumes a lot of ammo.
block.heavy-armaments-tempest.details = Shotgun turret with a gatling configuration. Its name represents the violent bullet storm this thing produces.

block.heavy-armaments-strikeforce.name = Strikeforce
block.heavy-armaments-strikeforce.description = Slow rate of fire, absolutely devastating at close range.
block.heavy-armaments-strikeforce.details = A very brutal weapon, capable of firing thermal compounds at terrifying quantities. Annihilates enemies that are dumb enough to get close.

;Walls
block.heavy-armaments-reinforced-titanium-wall.name = Reinforced Titanium Wall
block.heavy-armaments-reinforced-titanium-wall.description = A wall made of titanium carbide, very tough and durable.

block.heavy-armaments-reinforced-titanium-wall-large.name = Large Reinforced Titanium Wall
block.heavy-armaments-reinforced-titanium-wall-large.description = A large wall made of titanium carbide, very tough and durable. Spans multiple tiles.




