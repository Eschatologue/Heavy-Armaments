block.heavy-armaments-t2-1_beam.description = Discharge enegry bolts at a rapid rate. Capable of targeting airborne enemies
block.heavy-armaments-t2-1_beam.details = A standard issue area supression beam weapon.

block.heavy-armaments-t3-1_beam.name = Silence
block.heavy-armaments-t3-1_beam.description = Launches 'EMP' energy shells which temporarly disables enemy unit.
block.heavy-armaments-t3-1_beam.details = Based on ancient blueprints found deep beneath the ruins of 'London' in Terra. 'Quell your voice, silence your heart' was written in its blueprint.

block.heavy-armaments-t3-2_beam.name = Zounderkite
block.heavy-armaments-t3-2_beam.description = Deploys deadly aerial mine over long distance.
block.heavy-armaments-t3-2_beam.details = Launches devastating aerial mine that seeks targets dumb enough to get close, hence its name 'Zounderkite'. 

block.heavy-armaments-t3-3_beam.name = Skypiercer
block.heavy-armaments-t3-3_beam.description = Fires armor piercing laser.
block.heavy-armaments-t3-3_beam.details = Idk what to write

block.heavy-armaments-deadeye.name = Deadeye
block.heavy-armaments-deadeye.description = Ferociously accurate long range turret that fires projectiles at extreme velocity. Capable of destroying most ground targets in a single shot.
block.heavy-armaments-deadeye.details = This weapon is capable of acceletaring a simple titanium carbide slug to a terrifying velocity. After this gun fires, only silence remains.

