block.heavy-armaments-t2-2_shotgun.description = Slower rate of fire but fires more shots.
block.heavy-armaments-t2-2_shotgun.details = With bigger and reinforced barrel. The 'Brasshaven' is a powerful alternative to the 'Hurricane' for those who prefer to take it slow.

