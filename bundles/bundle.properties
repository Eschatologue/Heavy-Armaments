block.heavy-armaments-t1_missile.name = Hellseeker
block.heavy-armaments-t1_missile.description = Simple missile launcher, has a huge range.
block.heavy-armaments-t1_missile.details = Standard issue surface to air missile launcher. Old and reliable. 

block.heavy-armaments-t2_missile.name = Stiletto
block.heavy-armaments-t2_missile.description = Shoot slower than its predecessor, but more powerful.
block.heavy-armaments-t2_missile.details = Although categorized as missile launcher, this thing leans more to artilery with a propulsion system behind its shell. 

